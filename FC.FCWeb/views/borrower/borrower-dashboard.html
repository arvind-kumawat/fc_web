<div class="container positionRelative">
   <div class="dashboardStepper">
      <section>
         <div class="board">
            <div class="board-inner ">
               <ul class="nav nav-tabs" id="myTab">
                   <li class="mrl" ui-sref-active="active"  permission="FE_MYAPP_BTN">
                       <a ui-sref="borrower.dashboard.applications" title="My Applications">
                           <span class="round-tabs two">
                               <i class="fa fa-file-text"></i>

                       </a>
                       <span class="dashboardTitle"><strong>Applications</strong>  </span>
                   </li>
                   <li ui-sref-active="active" permission="FE_MYLOANS_BTN">

                   <li ui-sref-active="active" permission="FE_NEWLOAN_BTN">

                               <i class="fa fa-file-text"></i><i class="fa fa-plus dashboard-plus-icon" aria-hidden="true"></i>

                   </li>
               </ul>

            <div class="tab-content padding40">
              <div ui-view/>

         </div>
